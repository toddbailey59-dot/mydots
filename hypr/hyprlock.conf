source = colors.conf
$Scripts = $HOME/.config/hypr/hyprlock

global
  â†³ fade
    â†³ fadeIn - fade to lockscreen
    â†³ fadeOut - fade back to the wayland session
  â†³ inputField
    â†³ inputFieldColors - fade between colors and gradients
    â†³ inputFieldFade - fade_on_empty animation
    â†³ inputFieldWidth - adaptive width animation
    â†³ inputFieldDots - fade in/out for individual dots in the input field

general {
    ignore_empty_input = true
}

background {
    monitor = DP-1
    path = screenshot
    blur_passes = 2 
}

background {
    monitor = HDMI-A-1
    path = screenshot
    blur_passes = 2
}
input-field {
    monitor =
    size = 400, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = $on_primary
    inner_color = $on_surface
    font_color = $surface
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 40 # -1 means complete rounding (circle/oval)
    check_color = $primary
    fail_color = $error # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -20
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = $shadow
    shadow_boost = 1.6
}

# TODAY IS
label {
    monitor     =
    text        = cmd[update:1000] bash -c 'day=$(date +%A); echo "Today is $day"'

    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost

    color               = $fg0
    font_size           = 30
    font_family         = Z003 Semibold

    position            = 0, -300
    halign              = center
    valign              = top
}

# DATE
label {
    monitor     =
    text        = cmd[update:1000] bash -c 'day=$(date +%d); case "$day" in 1) suffix="st";; 2) suffix="nd";; 3) suffix="rd";; *) suffix="th";; esac; echo -e "$(date +"%B %e")'$day'$suffix, $(date +%Y)"'

    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost

    color               = $fg0
    font_size           = 30
    font_family         = Z003 Semibold

    position            = 0, -350
    halign              = center
    valign              = top
}

