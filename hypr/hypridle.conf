general {
    lock_cmd = notify-send "lock!"          # dbus/sysd lock command (loginctl lock-session)
    unlock_cmd = notify-send "unlock!"      # same as above, but unlock
    before_sleep_cmd = notify-send "Zzz"    # command ran before sleep
    after_sleep_cmd = notify-send "Awake!"  # command ran after sleep
    ignore_dbus_inhibit = true              # whether to ignore dbus-sent idle-inhibit requests (used by e.g. firefox or steam)
}

listener {
    timeout = 3600                          # in seconds
    on-timeout = notify-send "You are idle! $USER" # command to run when timeout has passed
    on-resume = ~/.config/scripts/hyprland/idle-back.sh #command to run when activity is detected after timeout has fired.
    
}




